<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  переменная `c` не определена и не имеет вложеного значения
  ниже мы присваиваем значение переменной `c`
   */
  c = ++a;
  console.log(c);

  /*
  переменная `d` yt не определена
  ниже мы присваиваем значение переменной `d`
  */
  d = b++;
  console.log(d);

  /*
  переменная `c` добавляет к ранее определенному значению 2
   */
  c = 2 + ++a;
  console.log(c);

  /*
  переменная `d` добавляет к ранее определенному значению 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
