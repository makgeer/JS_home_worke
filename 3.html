<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  let a = 10 + 10 + "10";
  console.log(a);
  console.log('получается 2010, т.к. последнее строковое значение');
  let b = 10 + "10" + 10;
  console.log(b);
  console.log('получается 101010, т.к. второе строковое значение');
  let c = 10 + 10 + +"10";
  console.log(c);
  console.log('получается 30, т.к. перед последним строковым значением используется унарный + преобразующий его в int');
  let d = 10 / -"";
  console.log(d);
  console.log('получаем -infinity');
  let i = 10 / +"2,5";
  console.log(i)
  console.log('NaN нельзя делить разные значения данных друг на друга, в данном случае int на float')

</script>
</body>
